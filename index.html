<!DOCTYPE html>
<html lang="en">

<body>
  <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
  <h1> Volunteer Form </h1>
  <fieldset>
  <legend> My Info </legend>
  <p><label> First Name: <input type="text" name="first_name_field" placeholder="First Name"></label></p>
  <p><label> Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label></p>
  <p><label> Phone Number: <input type= "text" name="phone_field" placeholder="(XXX)-XXX-XXXX"></label></p>
  <p><label> Email Address: <input type="text" name="email_field" placeholder="Email"></label></p>
  <p><label> Gender: </label>
  <label> Male <input type="radio" name="gender_field" value="Male"></label>
  <label> Female <input type="radio" name="gender_field" value="Female"></label></p>
  <p><label> Age: </label> 
  <select name="age">
  <option value="Under 18" name="age_field">Under 18</option>
  <option value="18-24" name="age_field">18-24</option>
  <option value="25-34" name="age_field">25-34</option>
  <option value="35-44" name="age_field">35-44</option>
  <option value="45-54" name="age_field">45-54</option>
  <option value="55-64" name="age_field">55-64</option>
  <option value="65 and over" name="age_field">65 and over</option>
  </select>
  </fieldset>
  <fieldset>
  <legend> My Availability </legend>
  <p> Days Available:</p>
  <p><input type="checkbox" name="available_field[]" value="Sunday"><label> Sunday </label></p>
  <p><input type="checkbox" name="available_field[]" value="Monday"><label> Monday </label></p>
  <p><input type="checkbox" name="available_field[]" value="Tuesday"><label> Tuesday </label></p>
  <p><input type="checkbox" name="available_field[]" value="Wednesday"><label> Wednesday </label></p>
  <p><input type="checkbox" name="available_field[]" value="Thursday"><label> Thursday </label></p>
  <p><input type="checkbox" name="available_field[]" value="Friday"><label> Friday </label></p>
  <p><input type="checkbox" name="available_field[]" value="Saturday"><label> Saturday </label></p>
  <p> Any Comments?</p>
  <textarea name="comments_field" maxlength="500" cols="50" rows= "20" placeholder="Max 500 characters"></textarea>
  <input type="hidden" name="hidden_field" value="ijafri">
  </fieldset>
  <input type="submit" value="Send me">
</body>
</html>
