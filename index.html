<body>

  <p><label> First Name: <input type="text" name="First Name"></label></p>
  <p><label> Last Name: <input type="text" name="Last Name"></label></p>

  <p><label> Email Address: <input type="text" name="Email Address"></label></p>

  <option value="65 and over">65 and over</option>
  </select>
  </fieldset>
  <fieldset>
  <legend> My Availability </legend>
  <p> Days Available:</p>
  <p><input type="checkbox" name="available" value="Sunday"><label> Sunday </label></p>
  <p><input type="checkbox" name="available" value="Monday"><label> Monday </label></p>
  <p><input type="checkbox" name="available" value="Tuesday"><label> Tuesday </label></p>
  <p><input type="checkbox" name="available" value="Wednesday"><label> Wednesday </label></p>
  <p><input type="checkbox" name="available" value="Thursday"><label> Thursday </label></p>
  <p><input type="checkbox" name="available" value="Friday"><label> Friday </label></p>
  <p><input type="checkbox" name="available" value="Saturday"><label> Saturday </label></p>

  <textarea name="comments" maxlength="500" cols="40" rows= "30" placeholder="Max 500 characters"></textarea>
  <input type="hidden" name="hidden_field" value="ijafri">
  </fieldset>
  <input type="submit" value="Send me">
